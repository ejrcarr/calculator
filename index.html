<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" class="result" value="0"></input>
        <div class="buttons">
            <div class="buttons-row">
                <button class="clear-button light-gray">AC</button>
                <button class="change-sign-button light-gray plus-minus">&#x207a;&#x2044;&#x208b;</button>
                <button class="percent-button light-gray">%</button>
                <button class="operator-button orange">&divide;</button>
            </div>
            <div class="buttons-row">
                <button class="number-button gray">7</button>
                <button class="number-button gray">8</button>
                <button class="number-button gray">9</button>
                <button class="operator-button orange">&#215;</button>
            </div>
            <div class="buttons-row">
                <button class="number-button gray">4</button>
                <button class="number-button gray">5</button>
                <button class="number-button gray">6</button>
                <button class="operator-button orange">-</button>
            </div>
            
            <div class="buttons-row">
                <button class="number-button gray">1</button>
                <button class="number-button gray">2</button>
                <button class="number-button gray">3</button>
                <button class="operator-button orange">+</button>
            </div>
            
            <div class="buttons-row">
                <button class="zero-button gray zero">0</button>
                <button class="decimal-button gray">.</button>
                <button class="equals-button orange">=</button>
            </div>
            
        </div>
    </div>
</body>
</html>
